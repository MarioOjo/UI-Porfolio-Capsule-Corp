<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capsule Corp UI Portfolio</title>
  <link rel="icon" type="image/png" href="/capsule-favicon.png" />
    <!-- Google tag (gtag.js) â€” loaded only when VITE_GA_ID is set -->
    <script type="module">
      // Expose the measurement ID to the runtime so the app can load analytics after consent.
      const GA_ID = import.meta.env.VITE_GA_ID;
      if (GA_ID) {
        // Expose ID only; do NOT auto-load the analytics script. The React consent component
        // will load and initialize gtag when the user gives consent.
        window.__GA_MEASUREMENT_ID__ = GA_ID;
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
