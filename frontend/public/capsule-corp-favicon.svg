      <stop offset="0%" stop-color="#FFD848" />
      <stop offset="55%" stop-color="#FFB014" />
      <stop offset="100%" stop-color="#F18A05" />
    </linearGradient>
  </defs>
  <!-- Outer white ring via stroke for pixel crispness -->
