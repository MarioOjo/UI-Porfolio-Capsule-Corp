services:
  - type: web
    name: capsulecorp-backend
    env: node
    rootDir: backend
    buildCommand: npm ci
    startCommand: node server.js
    plan: free
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: FRONTEND_ORIGIN
        sync: false
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_SSL
        sync: false
      - key: DB_SSL_CA
        sync: false
      - key: DB_SSL_CA_B64
        sync: false
      - key: DB_SSL_REJECT_UNAUTHORIZED
        sync: false
      - key: EMAIL_HOST
        sync: false
      - key: EMAIL_PORT
        sync: false
      - key: EMAIL_SECURE
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: EMAIL_TO
        sync: false

  - type: web
    name: capsulecorp-frontend
    env: node
    rootDir: "CAPSULE CORP"
    buildCommand: npm ci && npm run build
    startCommand: npm run start
    plan: free
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_BASE
        sync: false
